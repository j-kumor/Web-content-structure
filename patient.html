<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="date">Date of birth:</label><br>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="place">Place of birth:</label><br>
        <input type="text" id="place" name="place"><br><br>
        
        <label for="ilnesses">Ilnesses:</label><br>
        <input type="checkbox" id="head" name="head">Headache<br>
        <input type="checkbox" id="Stomachache" name="Stomachache">Stomachache<br>
        <input type="checkbox" id="Fever" name="Fever">Fever<br>
        <input type="checkbox" id="Sore throat" name="Sore throat">Sore throat<br><br>

        <label for="notes">Notes:</label><br>
    <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br>


        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
